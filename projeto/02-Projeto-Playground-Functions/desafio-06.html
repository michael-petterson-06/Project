<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>6 - Repetição do maior número</title>
</head>
<body>
    <main class="container">
        <script>
             function numMaisRepetidos(array){
             vetor = array;  
             let elemento = 0;
             let contador = 0;
             let qntidade = 0;
             let maiorElemento = 0;
             for(let i = 0; i < vetor.length; i+=1){
                for(let j = 0; j < vetor.length; j +=1){
                    if(vetor[i] === vetor[j]){
                        elemento = vetor[j];
                        contador +=1;
                    }
                    if(qntidade < contador && maiorElemento <= elemento){
                        qntidade = contador;
                        maiorElemento = elemento;
                    }
                }
                contador = 0;
             }
             document.write("O valor " + maiorElemento + " repetiu " + qntidade + " vezes")
            }
            let vetor = [9, 1, 2, 3, 9, 5, 7];
            numMaisRepetidos(vetor);
        </script>
     </main>    
</body>
</html>
