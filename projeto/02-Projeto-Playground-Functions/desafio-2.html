
<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Área do triângulo</title>
</head>
<body>
    <main class="container">
        <script>
            function calcArea(b,h) {
            valorBase = b;
            valorAltura = h;
            let resposta = (valorBase * valorAltura)/2;
            document.write("A área do triângulo é: " + resposta);
           }
           let base = 100;
           let height = 40;

           calcArea(base,height);
        </script>
    </main>
</body>
</html>
